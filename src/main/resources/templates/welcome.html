<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/welcome.css">
</head>
<body>

<h1>Home Page</h1>

<div class="user-dropdown">
    <button class="dropbtn">Welcome, <span th:text="${username}">first name</span></button>
    <div class="dropdown-content">
        <form action="/logout" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
        <!-- Add a form with a button to navigate to "/idx" page -->
        <form action="/chat" method="get">
            <button type="submit" class="chat-button">Chat With Llama3</button>
        </form>
    </div>
</div>


<!-- Grid layout for videos -->
<div class="video-grid">
    <!-- Iterate over the list of videos -->
    <div th:each="video : ${videos}">
        <div class="video-item">
            <h3 th:text="${video.title}"></h3> <!-- Video Name -->
            <p th:text="${video.decription}"></p> <!-- Video Description -->
            <p>Uploaded by: <span th:text="${video.username}" style="font-style: italic; font-weight: bold;"></span></p><!-- uploaded by  -->
            <video width="280" height="auto" controls>
                <!-- Set the source of the video to the relative path of the video -->
                <source th:src="@{'/videos/' + ${video.filename}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

</body>
</html>
