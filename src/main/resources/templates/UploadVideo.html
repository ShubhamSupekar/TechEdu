<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>
    <link rel="stylesheet" href="/css/UploadVideo.css">
</head>
<body>

<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <h2>Upload Video</h2>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="file">Select video:</label>
    <input type="file" id="file" name="file" accept="video/*" required>

    <button type="submit">Upload</button>
    <p class="file-size-info">Max size = 30MB allowed</p>
    <a class="cancel-button" th:href="@{'/home'}">Cancel</a>
</form>
</body>
</html>
