<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>
    <link rel="stylesheet" href="/css/UploadVideo.css">
</head>
<body>

<h2>Upload Video</h2>

<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="file">Select video:</label>
    <input type="file" id="file" name="file" accept="video/*" required>

    <button type="submit">Upload</button>
    <p class="file-size-info">Max size = 30MB allowed</p>
</form>

<form action="/home" method="get">
    <button type="submit" class="home-button">Home</button>
</form>

</body>
</html>
